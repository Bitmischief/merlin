apiVersion: v1
kind: Service
metadata:
  name: merlin-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: merlin-api
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: merlin-content-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: do-block-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merlin-api
  labels:
    app: merlin-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merlin-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: merlin-api
    spec:
      containers:
        - name: merlin-api
          image: <IMAGE>
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
          env:
            - name: DATABASE_URL
              value: <DATABASE_URL>
            - name: JWT_SECRET_KEY
              value: <JWT_SECRET_KEY>
            - name: JWT_REFRESH_SECRET_KEY
              value: <JWT_REFRESH_SECRET_KEY>
            - name: GOOGLE_CLIENT_ID
              value: <GOOGLE_CLIENT_ID>
            - name: GOOGLE_CLIENT_SECRET
              value: <GOOGLE_CLIENT_SECRET>
            - name: OPENAI_API_KEY
              value: <OPENAI_API_KEY>
            - name: DATA_DIR
              value: "/app/public/images"
            - name: REDIS_ENDPOINT
              value: <REDIS_ENDPOINT>
            - name: REDIS_PORT
              value: "<REDIS_PORT>"
            - name: API_URL
              value: "https://api.merlinapp.ai"
          volumeMounts:
            - mountPath: "/app/public/images"
              name: merlin-content
      volumes:
        - name: merlin-content
          persistentVolumeClaim:
            claimName: merlin-content-pvc
