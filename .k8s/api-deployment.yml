apiVersion: v1
kind: Service
metadata:
  name: merlin-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: merlin-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merlin-api
  labels:
    app: merlin-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merlin-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: merlin-api
    spec:
      containers:
        - name: merlin-api
          image: <IMAGE>
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m